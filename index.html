<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus Time</title>
<style>
  /* your entire existing style block remains unchanged */
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
  /* ... STYLES OMITTED HERE FOR BREVITY ... */
</style>
</head>
<body>

<div class="widget-wrapper" id="widget">
  <h1>---- focus timer ----</h1>
  <div>
    <select id="minutes">
      <option value="5">5 min</option>
      <option value="10">10 min</option>
      <option value="15">15 min</option>
      <option value="20">20 min</option>
      <option value="30">30 min</option>
    </select>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>
  <div id="time">00:00</div>

  <div class="theme-circle" id="themeToggle" title="Change theme"></div>

  <div class="theme-menu" id="themeMenu">
    <div class="theme-option" data-theme="beige" style="background-color:#d0bba8;"></div>
    <div class="theme-option" data-theme="pink" style="background-color:#ffe7f5;"></div>
    <div class="theme-option" data-theme="blue" style="background-color:#dceaf5;"></div>
    <div class="theme-option" data-theme="purple" style="background-color:#f6e5fc;"></div>
    <div class="theme-option" data-theme="green" style="background-color:#daece1;"></div>
  </div>
</div>

<div id="timesUpAlert">time‚Äôs up! take a break .ñ•î ›Å Àñ</div>

<audio id="lofiAudio" src="Lowtone%20Music%20-%20Lofi%20Short%20Version.mp3" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('start');
  const resetBtn = document.getElementById('reset');
  const timeDisplay = document.getElementById('time');
  const minutesSelect = document.getElementById('minutes');
  const themeToggle = document.getElementById('themeToggle');
  const themeMenu = document.getElementById('themeMenu');
  const widget = document.getElementById('widget');
  const timesUpAlert = document.getElementById('timesUpAlert');
  const lofiAudio = document.getElementById('lofiAudio');

  let countdown = null;
  let totalSeconds = 0;
  let remainingSeconds = 0;
  let isRunning = false;

  const themes = {
    beige: {
      bg: '#d0bba8',
      buttonBg: '#e9d9c9',
      buttonHover: '#d4c1a9',
      color: '#5a4631',
    },
    pink: {
      bg: '#ffe7f5',
      buttonBg: '#ffd5e8',
      buttonHover: '#ffb8d8',
      color: '#9e3a63',
    },
    blue: {
      bg: '#dceaf5',
      buttonBg: '#b9d0f2',
      buttonHover: '#91b5f7',
      color: '#2c3e70',
    },
    purple: {
      bg: '#f6e5fc',
      buttonBg: '#e5d3f9',
      buttonHover: '#d0b7f7',
      color: '#5e3d91',
    },
    green: {
      bg: '#daece1',
      buttonBg: '#b7d9c1',
      buttonHover: '#95c0a0',
      color: '#3a5f43',
    },
  };

  let currentTheme = 'beige';

  function applyTheme(theme) {
    const t = themes[theme];
    if (!t) return;
    document.documentElement.style.setProperty('--theme-bg', t.bg);
    document.documentElement.style.setProperty('--theme-button-bg', t.buttonBg);
    document.documentElement.style.setProperty('--theme-button-hover', t.buttonHover);
    document.documentElement.style.setProperty('--theme-color', t.color);
    widget.style.backgroundColor = t.bg;
    themeToggle.style.backgroundColor = t.bg;
    themeToggle.style.borderColor = 'white';
    timesUpAlert.style.backgroundColor = t.bg;
    timesUpAlert.style.color = t.color;
    currentTheme = theme;
  }

  applyTheme(currentTheme);

  themeToggle.addEventListener('click', () => {
    themeMenu.style.display = themeMenu.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', (e) => {
    if (!themeMenu.contains(e.target) && e.target !== themeToggle) {
      themeMenu.style.display = 'none';
    }
  });

  document.querySelectorAll('.theme-option').forEach(option => {
    option.addEventListener('click', e => {
      const selectedTheme = e.target.getAttribute('data-theme');
      applyTheme(selectedTheme);
      themeMenu.style.display = 'none';
    });
  });

  function updateDisplay(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    timeDisplay.textContent = `${m}:${s}`;
  }

  function showTimesUp() {
    timesUpAlert.style.display = 'block';
    lofiAudio.play().catch(e => console.log('Audio play error:', e));
    setTimeout(() => {
      timesUpAlert.style.display = 'none';
    }, 3000);
  }

  startBtn.addEventListener('click', () => {
    if (isRunning) return;
    isRunning = true;
    if (countdown) clearInterval(countdown);

    totalSeconds = parseInt(minutesSelect.value) * 60;
    remainingSeconds = totalSeconds;
    updateDisplay(remainingSeconds);

    countdown = setInterval(() => {
      remainingSeconds--;
      updateDisplay(remainingSeconds);

      if (remainingSeconds <= 0) {
        clearInterval(countdown);
        isRunning = false;
        showTimesUp();
      }
    }, 1000);
  });

  resetBtn.addEventListener('click', () => {
    if (countdown) clearInterval(countdown);
    isRunning = false;
    remainingSeconds = 0;
    updateDisplay(0);
  });

  updateDisplay(0);
</script>
</body>
</html>
