<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus Time</title>
<style>
  /* Wrapper to control size and aspect ratio */
  .widget-wrapper {
    width: 100%;
    max-width: 350px;          /* max width to keep it small */
    aspect-ratio: 4 / 3;       /* maintain height proportional to width */
    margin: 0 auto;            /* center horizontally */
    overflow: hidden;
    background: #f7f1e8;
    border-radius: 1.5rem;
    box-shadow: 0 4px 12px rgba(179, 74, 105, 0.2);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: #b34a69;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    text-align: center;
  }

  select, button {
    font-size: 1rem;           /* relative smaller font */
    padding: 8px 12px;
    border-radius: 9999px;
    border: none;
    background-color: #fcddec;
    color: #b34a69;
    cursor: pointer;
    margin: 0 5px;
    transition: background-color 0.3s ease;
  }
  select:hover, button:hover {
    background-color: #f9bbca;
  }

  #time {
    font-size: 2.5rem;         /* smaller but still visible */
    margin-top: 30px;
    font-weight: 700;
    letter-spacing: 0.05em;
  }

  /* Responsive text scaling */
  @media (max-width: 400px) {
    .widget-wrapper {
      max-width: 90vw;
      padding: 15px;
    }
    h1 {
      font-size: 1.3rem;
    }
    select, button {
      font-size: 0.9rem;
      padding: 6px 10px;
      margin: 0 3px;
    }
    #time {
      font-size: 2rem;
      margin-top: 20px;
    }
  }
</style>
</head>
<body>
  <div class="widget-wrapper">
    <h1>‚äπ‚Çä‚ü°‚ãÜ focus time ‚ãÜ‚ü°‚Çä‚äπ</h1>
    <div>
      <select id="minutes">
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="20">20 min</option>
        <option value="30">30 min</option>
      </select>
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div id="time">00:00</div>
  </div>

<script>
  const startBtn = document.getElementById('start');
  const resetBtn = document.getElementById('reset');
  const timeDisplay = document.getElementById('time');
  const minutesSelect = document.getElementById('minutes');

  let countdown;
  let totalSeconds = 0;
  let remainingSeconds = 0;

  function updateDisplay(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    timeDisplay.textContent = `${m}:${s}`;
  }

  startBtn.addEventListener('click', () => {
    if (countdown) clearInterval(countdown);
    totalSeconds = parseInt(minutesSelect.value) * 60;
    remainingSeconds = totalSeconds;
    updateDisplay(remainingSeconds);
    countdown = setInterval(() => {
      remainingSeconds--;
      updateDisplay(remainingSeconds);
      if (remainingSeconds <= 0) {
        clearInterval(countdown);
        alert('time‚Äôs up! take a break .ñ•î ›Å Àñ');
      }
    }, 1000);
  });

  resetBtn.addEventListener('click', () => {
    if (countdown) clearInterval(countdown);
    remainingSeconds = 0;
    updateDisplay(0);
  });

  updateDisplay(0);
</script>
</body>
</html>
