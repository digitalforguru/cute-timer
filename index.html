<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus Time</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');

  .widget-wrapper {
    width: 100%;
    max-width: 350px;
    aspect-ratio: 4 / 3;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 1.5rem;
    box-shadow: 0 4px 12px rgba(179, 74, 105, 0.2);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Quicksand', sans-serif;
    background-color: var(--theme-bg, #f7f1e8);
    color: var(--theme-color, #b34a69);
    transition: background-color 0.3s ease, color 0.3s ease;
    position: relative;
  }

  h1 {
    margin-bottom: 15px;
    font-size: 1.2rem;
    text-align: center;
    font-weight: 300;
    color: var(--theme-color);
  }

  select, button {
    font-family: 'Quicksand', sans-serif;
    font-weight: 300;
    font-size: 0.9rem;
    padding: 6px 12px;
    border-radius: 9999px;
    border: none;
    background-color: var(--theme-button-bg, #fcddec);
    color: var(--theme-color);
    cursor: pointer;
    margin: 0 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  select:hover, button:hover {
    background-color: var(--theme-button-hover, #f9bbca);
  }

  #time {
    font-size: 2.3rem;
    margin-top: 10px;
    font-weight: 300;
    letter-spacing: 0.05em;
    color: var(--theme-color);
  }

  /* Theme selector circle inside widget bottom-right */
  .theme-circle {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid white;
    background-color: var(--theme-bg, #f7f1e8);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  /* Theme menu inside widget, centered */
  .theme-menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--theme-bg, #f7f1e8);
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 15px 20px;
    display: none;
    z-index: 10;
  }

  .theme-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin: 0 8px;
    border: 2px solid white;
    cursor: pointer;
    display: inline-block;
    transition: transform 0.2s ease;
  }

  .theme-option:hover {
    transform: scale(1.2);
  }

  /* Times Up alert style */
  #timesUpAlert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--theme-bg);
    color: var(--theme-color);
    padding: 25px 35px;
    border-radius: 1.2rem;
    box-shadow: 0 6px 24px rgba(0,0,0,0.15);
    font-family: 'Quicksand', sans-serif;
    font-weight: 300;
    font-size: 1.3rem;
    display: none;
    z-index: 100;
    text-align: center;
  }

  @media (max-width: 400px) {
    .widget-wrapper {
      max-width: 90vw;
      padding: 15px;
    }
    h1 {
      font-size: 1rem;
    }
    select, button {
      font-size: 0.8rem;
      padding: 5px 10px;
      margin: 0 3px;
    }
    #time {
      font-size: 1.8rem;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<div class="widget-wrapper" id="widget">
  <h1>---- focus timer ----</h1>
  <div>
    <select id="minutes">
      <option value="5">5 min</option>
      <option value="10">10 min</option>
      <option value="15">15 min</option>
      <option value="20">20 min</option>
      <option value="30">30 min</option>
    </select>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>
  <div id="time">00:00</div>

  <!-- Theme selector button inside widget -->
  <div class="theme-circle" id="themeToggle" title="Change theme"></div>

  <!-- Theme menu inside widget -->
  <div class="theme-menu" id="themeMenu">
    <div class="theme-option" data-theme="beige" style="background-color:#d0bba8;"></div>
    <div class="theme-option" data-theme="pink" style="background-color:#ffe7f5;"></div>
    <div class="theme-option" data-theme="blue" style="background-color:#dceaf5;"></div>
    <div class="theme-option" data-theme="purple" style="background-color:#f6e5fc;"></div>
    <div class="theme-option" data-theme="green" style="background-color:#daece1;"></div>
  </div>
</div>

<!-- Times Up alert -->
<div id="timesUpAlert">time‚Äôs up! take a break .ñ•î ›Å Àñ</div>

<script>
  const startBtn = document.getElementById('start');
  const resetBtn = document.getElementById('reset');
  const timeDisplay = document.getElementById('time');
  const minutesSelect = document.getElementById('minutes');
  const themeToggle = document.getElementById('themeToggle');
  const themeMenu = document.getElementById('themeMenu');
  const widget = document.getElementById('widget');
  const timesUpAlert = document.getElementById('timesUpAlert');

  let countdown;
  let totalSeconds = 0;
  let remainingSeconds = 0;

  const themes = {
    beige: {
      bg: '#d0bba8',
      buttonBg: '#e9d9c9',
      buttonHover: '#d4c1a9',
      color: '#5a4631',
    },
    pink: {
      bg: '#ffe7f5',
      buttonBg: '#ffd5e8',
      buttonHover: '#ffb8d8',
      color: '#9e3a63',
    },
    blue: {
      bg: '#dceaf5',
      buttonBg: '#b9d0f2',
      buttonHover: '#91b5f7',
      color: '#2c3e70',
    },
    purple: {
      bg: '#f6e5fc',
      buttonBg: '#e5d3f9',
      buttonHover: '#d0b7f7',
      color: '#5e3d91',
    },
    green: {
      bg: '#daece1',
      buttonBg: '#b7d9c1',
      buttonHover: '#95c0a0',
      color: '#3a5f43',
    },
  };

  let currentTheme = 'beige';

  function applyTheme(theme) {
    const t = themes[theme];
    if (!t) return;
    document.documentElement.style.setProperty('--theme-bg', t.bg);
    document.documentElement.style.setProperty('--theme-button-bg', t.buttonBg);
    document.documentElement.style.setProperty('--theme-button-hover', t.buttonHover);
    document.documentElement.style.setProperty('--theme-color', t.color);
    widget.style.backgroundColor = t.bg;
    themeToggle.style.backgroundColor = t.bg;
    themeToggle.style.borderColor = 'white';

    timesUpAlert.style.backgroundColor = t.bg;
    timesUpAlert.style.color = t.color;

    currentTheme = theme;
  }

  applyTheme(currentTheme);

  themeToggle.addEventListener('click', () => {
    themeMenu.style.display = themeMenu.style.display === 'block' ? 'none' : 'block';
  });

  document.querySelectorAll('.theme-option').forEach(option => {
    option.addEventListener('click', e => {
      const selectedTheme = e.target.getAttribute('data-theme');
      applyTheme(selectedTheme);
      themeMenu.style.display = 'none';
    });
  });

  function updateDisplay(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    timeDisplay.textContent = `${m}:${s}`;
  }

  function showTimesUp() {
    timesUpAlert.style.display = 'block';
    setTimeout(() => {
      timesUpAlert.style.display = 'none';
    }, 3000);
  }

  startBtn.addEventListener('click', () => {
    if (countdown) clearInterval(countdown);
    totalSeconds = parseInt(minutesSelect.value) * 60;
    remainingSeconds = totalSeconds;
    updateDisplay(remainingSeconds);

    countdown = setInterval(() => {
      remainingSeconds--;
      updateDisplay(remainingSeconds);
      if (remainingSeconds <= 0) {
        clearInterval(countdown);
        showTimesUp();
      }
    }, 1000);
  });

  resetBtn.addEventListener('click', () => {
    if (countdown) clearInterval(countdown);
    remainingSeconds = 0;
    updateDisplay(0);
  });

  updateDisplay(0);
</script>

</body>
</html>
