<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus Time</title>
<style>
  body {
  display: flex;
  justify-content: center;  /* centers horizontally */
  align-items: center;      /* centers vertically */
  height: 100vh;            /* full viewport height */
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f7f1e8;
  color: #b34a69;
  flex-direction: column;   /* stack content vertically */
}

#time {
  font-size: 2rem;          /* smaller size */
  margin-top: 20px;
  font-weight: 700;
  letter-spacing: 0.05em;
  text-align: center;
}

div {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 15px;
}

select, button {
  font-size: 1rem;          /* smaller buttons */
  padding: 8px 12px;
  border-radius: 9999px;
  border: none;
  background-color: #fcddec;
  color: #b34a69;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

select:hover, button:hover {
  background-color: #f9bbca;
}

h1 {
  font-size: 1.5rem;        /* smaller heading */
  margin-bottom: 10px;
  text-align: center;
}
</style>
</head>
<body>
<h1> ‚äπ‚Çä‚ü°‚ãÜ focus time ‚äπ‚Çä‚ü°‚ãÜ  </h1>
<div>
  <select id="minutes">
    <option value="5">5 min</option>
    <option value="10">10 min</option>
    <option value="15">15 min</option>
    <option value="20">20 min</option>
    <option value="30">30 min</option>
  </select>
  <button id="start">Start</button>
  <button id="reset">Reset</button>
</div>
<div id="time">00:00</div>

<!-- Added audio element here -->
<audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('start');
  const resetBtn = document.getElementById('reset');
  const timeDisplay = document.getElementById('time');
  const minutesSelect = document.getElementById('minutes');
  const alarmSound = document.getElementById('alarm-sound');

  let countdown;
  let totalSeconds = 0;
  let remainingSeconds = 0;

  function updateDisplay(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    timeDisplay.textContent = `${m}:${s}`;
  }

  startBtn.addEventListener('click', () => {
    if (countdown) clearInterval(countdown);
    totalSeconds = parseInt(minutesSelect.value) * 60;
    remainingSeconds = totalSeconds;
    updateDisplay(remainingSeconds);

    countdown = setInterval(() => {
      remainingSeconds--;
      updateDisplay(remainingSeconds);

      if (remainingSeconds <= 0) {
        clearInterval(countdown);
        alarmSound.play(); // Play the soft alarm sound here
        alert('time‚Äôs up! take a break .ñ•î ›Å Àñ');
      }
    }, 1000);
  });

  resetBtn.addEventListener('click', () => {
    if (countdown) clearInterval(countdown);
    remainingSeconds = 0;
    updateDisplay(0);
  });

  updateDisplay(0);
</script>
</body>
</html>
